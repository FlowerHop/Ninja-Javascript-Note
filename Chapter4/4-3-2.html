<!DOCTYPE html>
<html>
<head>
	<title>Chapter 4.3.2</title>
	<script type="text/javascript" src="../scripts/assert.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/assert.css">
</head>
<body>
<script type="text/javascript">
	function isPrime (value) {
	  if (!isPrime.answers) {
	  	isPrime.answers = {};
	  }
	  if (isPrime.answers[value] != null) {
        return isPrime.answers[value];
	  }

	  var prime = value != 1;
      for (var i = 2; i < value; i++) {
      	if (value%i == 0) {
      	  prime = false;
      	  break;
      	}
      }

      return isPrime.answers[value] = prime;
	}

	assert (isPrime (1), '1 Fail');
	assert (isPrime (2), '2 True');
	assert (isPrime (3), '3 True');
	assert (isPrime (4), '4 Fail');
	assert (isPrime.answers[3], 'True');
	console.log (isPrime.answers);
</script>

</body>
</html>
