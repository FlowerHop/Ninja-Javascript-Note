<!DOCTYPE html>
<html>
<head>
	<title>7.3</title>
	<script type="text/javascript" src="../scripts/assert.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/assert.css">
</head>
<body>
    <div class="samurai ninja"></div>
    <div class="ninja samurai"></div>
    <div></div>
    <span class="samurai ninja ronin"></span>
    <script type="text/javascript">
    	function findClassInElements (className, type) {
    		var elems = document.getElementsByTagName (type || "*");
    		var regex = new RegExp ("(^|\\s)" + className + "(\\s|$)");
    		var results = [];

    		for (var i = 0; i < elems.length; i++) {
    			if (regex.test (elems[i].className)) {
    			    results.push (elems[i]);
    			}
    		}

    		return results;
    	}

    	assert (findClassInElements ("ninja", "div").length == 2, '2 div has class name ninja');
    	assert (findClassInElements ("ninja", "span").length == 1, '1 span has class name ninja');
    	assert (findClassInElements ("ninja").length == 3, '3 elems has class name ninja');
    </script>

</body>
</html>
